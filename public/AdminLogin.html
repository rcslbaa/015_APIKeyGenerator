<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Admin Login</h2>
            <p>Silakan login untuk mengakses dashboard.</p>
            <p id="message" style="color: red;"></p>
            
            <form id="login-form">
                <label for="email">Admin Email</label>
                <input type="email" id="email" required placeholder="Admin Email">
                
                <label for="password">Admin Password</label>
                <input type="password" id="password" required placeholder="Password">
                
                <button type="submit" class="btn-primary">Login Admin</button>
            </form>
            
            <p>Belum punya akun? <a href="admin_register.html">Buat akun admin</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            messageEl.textContent = 'Logging in...';

            const response = await fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            
            if (data.success) {
                // Sesi sukses: Simpan token JWT untuk otorisasi di dashboard
                localStorage.setItem('adminToken', data.token);
                // Redirect ke Dashboard
                window.location.href = 'admin_dashboard.html';
            } else {
                messageEl.style.color = 'red';
                messageEl.textContent = data.message || 'Login gagal. Cek email dan password Anda.';
            }
        });
    </script>
</body>
</html>
